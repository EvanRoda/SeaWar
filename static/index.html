<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/base.css" rel="stylesheet" media="screen">
    <script src="bootstrap/js/jquery-2.1.0.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="bootstrap/js/physicsjs-full-0.6.0.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>

</head>
<body>
    <div id="battle_screen" class="container padded">
        <div class="row command_row">
            <div class="span6">
                <input type="text" placeholder="Type command" id="command_line" class="relative-width-100">
            </div>
            <div class="span6">
                <button class="btn btn-warning relative-width-100" type="button" onclick="leaveBattle()">Врагу не сдается...</button>
                <span id="params"></span>
            </div>
        </div>
        <div class="row">
            <div class="span12">
                <canvas id="game_field" width="954" height="810" style="border: 1px solid; background-image: url(images/water.jpg);"></canvas>
            </div>
        </div>
    </div>
    <div id="lobby" class="container padded">
        <div class="row">
            <div class="span12">

            </div>
        </div>
    </div>
    <div class="row">
        <div class="span6">
            <div class="alert" id="message">
                <strong></strong>
                <span></span>
            </div>
        </div>
    </div>

    <div class="row enter_player_name" id="enter_player_name">
        <div class="span6">
            <input type="text" id="player_name" placeholder="Your nickname">
        </div>
    </div>
    <div class="row enter_player_name">
        <div class="span6 text-center">
            <h2>Choose your side!</h2>
        </div>
    </div>
    <div class="row enter_player_name margin-bottom-10">
        <div class="span3">
            <button class="btn btn-success btn-large relative-width-100" type="button" onclick="selectSide('leaf')" id="leaf_button"></button>
        </div>
        <div class="span3">
            <button class="btn btn-danger btn-large relative-width-100" type="button" onclick="selectSide('fire')" id="fire_button"></button>
        </div>
    </div>

    <div id="to_battle" class="row">
        <div class="span6 text-center">
            <button class="btn btn-danger btn-large relative-width-100" type="button" onclick="toLobby()">В Бой</button>
        </div>
    </div>

    <div class="row choose_player_ship">
        <div class="span6 text-center">
            <h2>Choose your ship!</h2>
        </div>
    </div>
    <div class="row choose_player_ship" id="ship_container"></div>

    <script type="text/javascript" src="js/client.js"></script>
</body>
</html>
