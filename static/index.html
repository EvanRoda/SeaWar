<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/base.css" rel="stylesheet" media="screen">
    <script src="bootstrap/js/jquery-2.1.0.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="bootstrap/js/physicsjs-full-0.6.0.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>

</head>
<body>
    <div class="container padded">
        <div class="row enter_player_name" id="enter_player_name">
            <div class="span12">
                <input type="text" id="player_name" placeholder="Your nickname">
            </div>
        </div>
        <div class="row enter_player_name">
            <div class="span12 text-center">
                <h2>Choose your side!</h2>
            </div>
        </div>
        <div class="row enter_player_name margin-bottom-10">
            <div class="span6">
                <button class="btn btn-success btn-large relative-width-100" type="button" onclick="selectSide('leaf')">
                    <i class="icon-eye-open icon-white"></i> Frontend
                </button>
            </div>
            <div class="span6">
                <button class="btn btn-danger btn-large relative-width-100" type="button" onclick="selectSide('fire')">
                    <i class="icon-eye-close icon-white"></i> Backend
                </button>
            </div>
        </div>
        <div class="row hiddenRow choose_player_ship">
            <div class="span12 text-center">
                <h2>Choose your ship!</h2>
            </div>
        </div>
        <div class="row hiddenRow choose_player_ship margin-bottom-10">
            <div class="span4 text-center">
                <button class="btn relative-width-100" type="button" onclick="inBattle('destroyer')">Эсминец</button>
            </div>
            <div class="span4 text-center">
                <button class="btn relative-width-100" type="button" onclick="inBattle('light_cruiser')">Легкий крейсер</button>
            </div>
            <div class="span4 text-center">
                <button class="btn relative-width-100" type="button" onclick="inBattle('heavy_cruiser')">Тяжелый крейсер</button>
            </div>
        </div>
        <div class="row command_row hiddenRow">
            <div class="span6">
                <input type="text" placeholder="Type command" id="command_line" class="relative-width-100">
            </div>
            <div class="span6">
                дальность (ширина окна 954), сведение, направление (в градусах от 0 до 180) и огонь.
            </div>
        </div>
        <div class="row">
            <div class="span12">
                <canvas id="game_field" width="954" height="810" style="border: 1px solid; background-image: url(images/water.jpg);"></canvas>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="js/client.js"></script>
</body>
</html>
